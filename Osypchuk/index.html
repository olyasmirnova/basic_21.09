<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>form</title>
  </head>
  <body>
    <form action="" class="contact-form">
      <div class="title">
        <h1 class="title">Contact form</h1>
      </div>
      <div class="personal-info">
        <label for="name">Your name</label>
        <div>
          <input
            class="name"
            type="text"
            name=""
            id="name"
            value="    Your name"
          />
        </div>
      </div>
      <div class="personal-info">
        <label for="email">Your email</label>
        <div><input class="email" type="email" name="" id="email" /></div>
      </div>
      <div class="personal-info">
        <label for="select">Choose your age</label>
        <div>
          <select name="" id="select" class="age">
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
          </select>
        </div>
        <fieldset class="input-gender">
          <legend class="gender">Choose your gender</legend>
          <div >
            <input type="radio" name="gender" id="radio1" />
            <label for="radio1">Male</label>
            <input type="radio" name="gender" id="radio2" />
            <label for="radio2">Female</label>
            <input type="radio" name="gender" id="radio3" />
            <label for="radio3">Another</label>
            </div>
          </fieldset>
          <fieldset class="option">
            <legend >Choose your option</legend>
            <div >
              <input type="checkbox" name="" id="check1" />
              <label for="check1">Option 1</label>
              <input type="checkbox" name="" id="check2" />
              <label for="check2">Option 2</label>
              <input type="checkbox" name="" id="check3" />
              <label for="check3">Option 3</label>
              <input type="checkbox" name="" id="check4" />
              <label for="check4">Option 4</label>
              </div>
            </fieldset>
            <div class="phone">
              <label for="tel">Your phone</label>
              <div><input class="tel" type="tel" name="" id="tel" /></div>
            </div>
            <div class="password">
              <label for="pass">Your password</label>
              <div>
                <input class="pass" type="password" name="" id="pass" />
              </div>
            </div>
            <div class="message">
              <label for="message">Your message</label>
              <div>
                <textarea class="style-message" name="" id="message" cols="60" rows="6"></textarea>
                
              </div>
            </div>
           
              <div class="button">
                <button class="butt1" type="submit">Submit</button>
                <button class="butt2" type="reset">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
